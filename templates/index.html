<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application Web PLU - Recherche de communes</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入 Leaflet 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            padding-top: 50px;
            background-image: url('https://wallpaperswide.com/download/windows_xp_original-wallpaper-1280x1280.jpg'); /* 替换为实际图片URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* 如背景较暗，可以调整文字颜色 */
        }
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景，增强文字可读性 */
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Application Web PLU</h1>
        <form action="/process" method="post">
            <div class="form-group">
                <label for="insee">Veuillez entrer le code INSEE de la commune (5 chiffres) ou le code SIREN collectif de la commune (9 chiffres) :</label>
                <input type="text" class="form-control" id="insee" name="insee" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
        </form>
    </div>
    <!-- 引入 Bootstrap JS（可选） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
